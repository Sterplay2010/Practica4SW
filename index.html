<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <title>Practica 4 - Appshell</title>
</head>
<body onload="getData()">
<div class="grid md:grid-cols-3 sm:grid-cols-1 h-screen place-items-center" id="root">
</div>
<script type="text/javascript">
    function getData() {
        let divElement = document.getElementById("root");
        fetch(`https://reqres.in/api/users?page=1`)
            .then((res) => res.json())
            .then((data) => {
                data.data.map((o, i) => {
                    divElement.insertAdjacentHTML(
                        "beforebegin",
                        `
            <div class="card w-auto bg-base-100 shadow-xl">
            <figure><img src="https://placeimg.com/400/225/arch" /></figure>
            <div class="card-body">
            <h2 class="card-title">${o.first_name} ${o.last_name}</h2>
        <p>${o.email}</p>
        </div>
        </div>
            `);
                });
            });
    }
</script>
<script src="./js/app.js"></script>
</body>
</html>
